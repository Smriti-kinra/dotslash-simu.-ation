<!DOCTYPE html>
<html>
<head>
  <title>Babylon.js Animation Viewer</title>
  <style>
    body { margin: 0; padding: 0; }
    canvas { width: 100%; height: 100%; }
    #popup-container {
      width: 600px; /* Square size */
      height: 600px; /* Square size */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="popup-container">
    <h1>Choose Animation</h1>
    <div id="animations-list"></div>
    <canvas id="renderCanvas"></canvas>
  </div>
  <script src="libs/babylon.js"></script>
  <script src="popup.js"></script>
</body>
</html>
